<ion-header>

  <ion-navbar>
    <ion-title>camera</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <button ion-button full (click)="takePictureFromCamera()">
    Camera
  </button>
  <button ion-button full (click)="choosePicture()">
    Choose from Gallery
  </button>
  <img src="{{fromDataDirectory(lastImage)}}" style="width: 100%" [hidden]="lastImage === null">

  <div style="margin-bottom : 20px; background-color: #aaaaaa" *ngFor="let er of info">
    {{er | json}}
    <br>
    <hr>
  </div>
</ion-content>
