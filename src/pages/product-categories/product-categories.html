<ion-header>

  <ion-navbar>
    <ion-title>product-categories</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  Products Categories page

  <ion-list>
  <ion-item-sliding *ngFor="let tag of tags$ | async">

    <ion-item>
      {{tag.id}}<button ion-button icon-left  (click)="goToProductDetails(prod)">
      <ion-icon name="search"></ion-icon>
      Details
    </button>

      </ion-item>
    <ion-item-options>

      <button ion-button icon-left (click)="cancelOrder(tag)">
        <ion-icon name="trash"></ion-icon>
        Delete
      </button>
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>
</ion-content>
