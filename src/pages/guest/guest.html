<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title menuToggle>Welcome Guest</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-list-header>Navigate</ion-list-header>
      <button menuClose ion-item (click)="goToLogin()">Login</button>
      <button menuClose ion-item (click)="goToSignup()">Signup</button>
      <button menuClose ion-item (click)="goToCategories()">Product Categories</button>
    </ion-list>
  </ion-content>

</ion-menu>
<ion-header>
  <ion-navbar>
    <ion-icon name="menu" menuToggle="" left></ion-icon>
    <ion-title>
      Welcome Guest!
    </ion-title>
  </ion-navbar>
</ion-header>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
