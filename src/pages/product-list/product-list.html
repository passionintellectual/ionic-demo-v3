<ion-header>

  <ion-navbar>
    <ion-title>Product-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list [virtualScroll]="products" [approxItemHeight]="'132px'" [headerFn]="getHeader">

    <ion-item-divider color="secondary" *virtualHeader="let header">
      {{header}}
    </ion-item-divider>


    <ion-item *virtualItem="let product">
        {{product.title}}
    </ion-item>

  </ion-list>
</ion-content>
